<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading | HydraulicAirSpin</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

* {
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body {
    height:100vh;
    background: linear-gradient(135deg, #FFD700, #FFC300);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Montserrat', sans-serif;
    overflow:hidden;
}

/* Contenedor central */
.loader-container {
    text-align:center;
    animation: fadeIn 1.5s ease forwards;
}

/* Logo */
.loader-logo {
    font-size:3rem;
    font-weight:700;
    color:#111;
    letter-spacing:3px;
}

.loader-logo span {
    color:#C20B0B; /* rojo elegante */
}

/* Línea decorativa */
.line {
    width:120px;
    height:4px;
    background:#111;
    margin:20px auto;
    border-radius:5px;
}

/* Texto loading */
.loading-text {
    font-size:1.1rem;
    color:#333;
    letter-spacing:2px;
}

/* Puntos animados */
.dots::after {
    content:"";
    animation:dots 1.5s infinite;
}

@keyframes dots {
    0% { content:""; }
    33% { content:"."; }
    66% { content:".."; }
    100% { content:"..."; }
}

/* Spinner */
.spinner {
    margin:30px auto 0;
    width:60px;
    height:60px;
    border:6px solid rgba(0,0,0,0.2);
    border-top:6px solid #111;
    border-radius:50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* Fade entrada */
@keyframes fadeIn {
    from { opacity:0; transform:scale(0.95); }
    to { opacity:1; transform:scale(1); }
}
</style>

<script>
/* Redirige a index.html después de 4 segundos */
setTimeout(() => {
    window.location.href = "loading.html";
}, 4000);
</script>

</head>
<body>

<div class="loader-container">
    <div class="loader-logo">
        Hydraulic<span>AirSpin</span>
    </div>

    <div class="line"></div>

    <div class="loading-text">
        Loading <span class="dots"></span> wait
    </div>

    <div class="spinner"></div>
</div>

</body>
<!-- PROTECCIÓN ANTI COPIA -->
<style>
/* Bloquear selección de texto */
* {
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

/* Permitir inputs */
input, textarea {
    user-select: text !important;
}

/* Bloquear arrastre */
img {
    pointer-events: none;
}
</style>

<script>
// Bloquear clic derecho
document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
});

// Bloquear teclas comunes
document.addEventListener('keydown', function(e) {

    // Ctrl + C, V, U, S
    if (e.ctrlKey && ['c','v','u','s','a'].includes(e.key.toLowerCase())) {
        e.preventDefault();
        return false;
    }

    // F12
    if (e.key === 'F12') {
        e.preventDefault();
        return false;
    }

    // Ctrl + Shift + I / J
    if (e.ctrlKey && e.shiftKey && ['i','j'].includes(e.key.toLowerCase())) {
        e.preventDefault();
        return false;
    }
});

// Detectar DevTools (básico)
setInterval(function() {
    const devtoolsOpen = window.outerWidth - window.innerWidth > 160 ||
                         window.outerHeight - window.innerHeight > 160;
    if (devtoolsOpen) {
        document.body.innerHTML = `
            <div style="
                display:flex;
                align-items:center;
                justify-content:center;
                height:100vh;
                background:#000;
                color:#fff;
                font-family:Arial;
                text-align:center;
                font-size:18px;
            ">
                ⚠ Acceso restringido<br>
                Esta acción ha sido bloqueada.
            </div>
        `;
    }
}, 1000);
</script>

</html>
